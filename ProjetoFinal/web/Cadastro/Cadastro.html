<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Caminhões</title>
    <link rel="stylesheet" href="caminhao-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Cadastro de Caminhões</h1>
        </div>
        
        <form action="Cadastro.jsp" method="POST">
            <div class="form-group">
                <label for="nome">Nome do Caminhão: </label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do caminhão" required>
            </div>

            <div class="form-group">
                <label for="placa">Placa: </label>
                <input type="text" id="placa" name="placa" placeholder="Digite a placa do caminhão" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo: </label>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo do caminhão" required>
            </div>

            <div class="form-group">
                <label for="tipoCarga">Tipo de Carga: </label>
                <select id="tipoCarga" name="tipoCarga" required>
                    <option value="granel">Granel</option>
                    <option value="container">Container</option>
                    <option value="sider">Sider</option>
                    <option value="basculante">Basculante</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capacidade">Capacidade (em toneladas): </label>
                <input type="number" id="capacidade" name="capacidade" placeholder="Digite a capacidade em toneladas" required>
            </div>

            <button type="submit">Cadastrar Caminhão</button>
        </form>
    </div>
</body>
</html>
