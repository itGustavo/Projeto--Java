<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="consulta-style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Consulta de Placa</h1>
        <form action="Consulta.jsp" method="POST">
            <div class="form-group">
                <label for="id">Digite a placa:</label>
                <input type="text" id="id" name="id" placeholder="Informe a placa para consulta" required>
            </div>
            <button type="submit">Consultar</button>
        </form>
    </div>
</body>
</html>
